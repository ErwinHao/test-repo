<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>

    <section id="alert">Nah man, that button just display this.</section>
    <header class="title"><h1>This is a basic HTML page</h1></header>

    <header class="banner">
      <div class="banner__container">
        <h1>This is a Banner</h1>
        <button id="banner__button">
          I don't know what this button do.
          <div class="overlay"></div>
        </button>
      </div>
    </header>

    <div class="container">
      <button id="btn">This Button Does Nothing</button>
    </div>

    <footer class="footer">
      <p>This is a footer made by yours truly, Erwin Hartanto &copy;.</p>
    </footer>

    <script>
      document.getElementById('btn').addEventListener('click', function () {
        alert("You just got prank'd!");
      });

      document
        .getElementById('banner__button')
        .addEventListener('click', function () {
          let alert = document.getElementById('alert');
          alert.classList.add('display');
          setTimeout(() => {
            alert.classList.remove('display');
          }, 2000);
        });

      window.onscroll = function () {
        scrollFunction();
      };

      let navbar = document.getElementById('navbar');

      const scrollFunction = () => {
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 100
        ) {
          navbar.className = 'scrolled';
        } else {
          navbar.className = '';
        }
      };
    </script>
  </body>
</html>
